<!DOCTYPE html>
<html>
<head>
    <title>Mapa Tczew Offline</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        var map = L.map("map").setView([54.085, 18.775], 6);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            maxZoom: 19,
            attribution: "&copy; OpenStreetMap contributors",
        }).addTo(map);

        var locations = [
            ["Czerwonego Kapturka 8C", 54.09, 18.77],
            ["Przemysława II 26", 54.0785, 18.7814],
            ["Dworzec PKP Tczew", 54.0972, 18.7885],
            ["EBROGym", 54.091, 18.7655],
            ["Rokitki Park", 54.0727, 18.7584],
            ["FlightCore Studio (Adama Mickiewicza 9/LOK U1, Warszawa)", 52.261691, 20.992713],
            ["Metro Wilanowska", 52.1801, 21.0244],
            ["Centrum Nauki Kopernika - schodki", 52.2413, 21.0119],
            ["Gdańsk Brzeźno", 54.4086, 18.635],
            ["Gdańsk Food Hall", 54.3586, 18.6466],
            ["Ulica Lęborska Gdańsk", 54.395, 18.5788],
            ["Przyśietnica PCA Sheder", 49.6161, 21.8644],
            ["Ptasia 27, Zielona Góra", 51.9356, 15.5051],
            ["Wronki Rusina", 52.7314, 16.1748],
            ["Wronki Partyzantów 16", 52.813, 16.239],
            ["Bulwar", 54.091796, 18.80138],
            ["Skarpa Jana Brzechwy 16", 54.084224, 18.770991],
            ["Itsfridaydaniel - Adres", 54.088839, 18.767644],
            ["Kosjusz Zielona Góra", 51.935252, 15.506652],
            ["Mickiewicza 7, Myślenice - Itsfriday Daniel", 49.8331, 19.9414],
            ["GM2L Studio - Arkuszowa 164, Warszawa", 52.286367, 20.883803],
            ["Polkowice - Tremixsus", 51.5039, 16.0713]
        ];

        locations.forEach(function (loc) {
            L.marker([loc[1], loc[2]])
                .addTo(map)
                .bindPopup(loc[0])
                .bindTooltip(loc[0]);
        });
    </script>
</body>
</html>
